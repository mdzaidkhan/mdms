<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" type="image/png"
			href="#{request.contextPath}/resources/main/images/favicon.png" />
	</f:facet>

	<title>Metadata Management System</title>
	<h:outputStylesheet name="main/css/showcase.css" />
	<h:outputStylesheet name="main/css/perfect-scrollbar.css" />
	<h:outputStylesheet name="main/css/sh.css" />
	<h:outputScript name="jquery/jquery.js" library="primefaces" />
	<h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
	<h:outputScript name="main/js/perfect-scrollbar.js" />
	<h:outputScript name="main/js/showcase.js" />
	<ui:insert name="head" />
</h:head>

<h:body>

	<!-- PC CONTENT STARTS HERE-->
	<div class="PC">

		<div id="CONTENTSIDE">
			<div id="CONTENTSIDEindent">

				<!-- header bar start-->
				<div class="ContentSideSections" id="PFTopLinksCover"
					style="height: 30px;">
					<a id="LOGOTEXTSIDE" href="#{request.contextPath}/index.xhtml">
						<span class="logoDarkText fontSize30">Metadata</span> <span
						class="logoBlueText fontSize30 mediumFont">Management
							System</span>
					</a>
				</div>

				<p:tabMenu activeIndex="#{param.i}">
					<p:menuitem value="Home" outcome="/index.xhtml">
						<f:param name="i" value="0" />
					</p:menuitem>
					<p:menuitem value="Dashboard" outcome="/ui/meta/dashboard.xhtml">
						<f:param name="i" value="1" />
					</p:menuitem>
					<p:menuitem value="Metadata Explorer"
						outcome="/ui/meta/explorer.xhtml">
						<f:param name="i" value="2" />
					</p:menuitem>
					<p:menuitem value="Data Lineage/ Impact Analysis"
						outcome="/ui/meta/analysis.xhtml">
						<f:param name="i" value="3" />
					</p:menuitem>
				</p:tabMenu>
				<!-- header bar end-->

				<ui:insert name="content">

					<div class="ContentSideSections">
						<div class="Content100 overHidden TextShadow">
							<span
								class="fontSize30 TextShadow orange mediumFont marginBottom20 dispBlock"><ui:insert
									name="title" /></span> <span class="defaultText dispTable"><ui:insert
									name="description" /> </span>
						</div>
					</div>

					<div class="ContentSideSections Implementation">
						<ui:insert name="implementation" />
					</div>

					<div id="SourceContentSide" class="ContentSideSections Source">
						<div class="Content100 overHidden TextShadow">
							<span class="defaultText"> <span
								class="fontSize18 logoBlueText"> <ui:insert name="source" />
							</span>
							</span>
						</div>
					</div>

				</ui:insert>

				<!-- footer start-->
				<div class="ContentSideSections">
					<span class="floatLeft fontSize14 gray">Mohammed Zaid Khan,
						Copyright &copy; 2015<br />All rights reserved.
					</span> <span class="floatRight fontSize14 gray">Running
						#{build.primefacesVersion} on #{build.jsfVersion}.</span>
					<div style="clear: both" />
				</div>
				<!-- footer end-->

			</div>
		</div>

	</div>
	<!-- PC CONTENT END-->

	<ui:insert name="status">
		<p:ajaxStatus
			style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
			<f:facet name="start">
				<p:graphicImage name="main/images/loader.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</ui:insert>

	<ui:insert name="highlight">
		<h:outputScript name="main/js/sh.js" target="body" />
	</ui:insert>

	<ui:insert name="body"></ui:insert>
</h:body>
</html>
